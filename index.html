<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BlackTea POS v8</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* ====== Style modal chọn bàn ====== */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
    }
    .modal-content {
      background-color: #fff;
      margin: 5% auto;
      padding: 20px;
      border-radius: 8px;
      max-width: 600px;
      text-align: center;
    }
    .table-select-list {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    .table-select-list button {
      min-width: 80px;
      min-height: 50px;
      font-size: 16px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .table-select-list button:hover {
      background: #0056b3;
    }
    .btn-danger {
      background: #dc3545 !important;
    }
  </style>
</head>
<body>
  <div class="app">

    <!-- header, màn hình tables, menu, payment... -->
    <!-- (giữ nguyên toàn bộ phần bạn đang có, chỉ rút gọn ở đây cho dễ đọc) -->

    <main id="payment-screen" style="display:none">
      <div style="display:flex;justify-content:space-between;align-items:center">
        <h2>Thanh toán - <span id="pay-table-name"></span></h2>
        <button class="btn btn-light" onclick="closePayment()">← Quay lại</button>
      </div>

      <div id="pay-bill" style="margin-top:8px"></div>

      <div style="margin-top:8px; display:flex; flex-direction:column; gap:8px; max-width:520px;">
        <div style="display:flex; align-items:center; gap:12px;">
          <label for="discount" style="font-weight:700; min-width:86px;">Chiết khấu:</label>
          <input id="discount" type="number" value="0"
                 style="width:140px; text-align:right; padding:8px; border-radius:8px; border:1px solid #ccc;" />
        </div>
        <div><small><i>0–100 = % tổng đơn<br>1000+ = số tiền</i></small></div>
        <div style="margin-top:8px;font-weight:700">
          Tổng sau chiết khấu: <span id="pay-final-total">0</span> VND
        </div>
        <div style="margin-top:12px;display:flex;gap:8px">
          <button class="btn btn-secondary" onclick="closePayment()">Quay lại</button>
          <button class="btn btn-primary" onclick="confirmPayment()">Xuất hóa đơn</button>
        </div>
      </div>
    </main>

    <!-- modal chọn bàn -->
    <div id="tableModal" class="modal">
      <div class="modal-content">
        <h3>Chọn bàn</h3>
        <div class="table-select-list" id="tableList"></div>
        <button class="btn btn-danger" onclick="closeTableModal()">Đóng</button>
      </div>
    </div>
  </div>

  <!-- App logic -->
  <script src="app.js"></script>

  <!-- Firebase đặt cuối -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-analytics.js";
    import { getDatabase, ref, push, set } 
      from "https://www.gstatic.com/firebasejs/12.3.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBJ-H3Q34YRJ0-RYkAvKDktvG8q9KRHUCE",
      authDomain: "blacktea-1337.firebaseapp.com",
      databaseURL: "https://blacktea-1337-default-rtdb.firebaseio.com",
      projectId: "blacktea-1337",
      storageBucket: "blacktea-1337.appspot.com",
      messagingSenderId: "174305132603",
      appId: "1:174305132603:web:ba066d1f0e6aa3696b9c1e",
      measurementId: "G-LP4FFSZ0XR"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    window.db = getDatabase(app);

    window.saveOrderToRealtime = async function(order) {
      try {
        const ordersRef = ref(window.db, "orders");
        const newOrderRef = push(ordersRef);
        await set(newOrderRef, order);
        return { success: true };
      } catch (err) {
        console.error("❌ Lỗi khi lưu order:", err);
        return { success: false, error: err };
      }
    };
  </script>
</body>
</html>
